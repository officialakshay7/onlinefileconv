<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF99 ‚Äì Google Translate Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    select {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    select:hover {
      border-color: #007bff;
    }
    small {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Translate PDF99 Page üåê</h1>

  <select id="gt-lang">
    <option value="">Select a language</option>
    <option value="hi">Hindi</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="ar">Arabic</option>
    <option value="zh-CN">Chinese (Simplified)</option>
    <option value="ru">Russian</option>
    <option value="ja">Japanese</option>
  </select>

  <small>
    Opens the translated version of this page in Google Translate
  </small>

  <script>
    document.getElementById("gt-lang").addEventListener("change", function () {
      const lang = this.value;
      if (!lang) return;

      // Encode the current URL
      const currentURL = encodeURIComponent("https://www.onlinefileconv.com/");

      // Build Google Translate URL
      const translateURL = `https://translate.google.com/translate?sl=auto&tl=${lang}&u=${currentURL}`;

      // Open translated version in a new tab
      window.open(translateURL);
    });
  </script>
</body>
</html>
